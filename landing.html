<html>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link type="text/css" rel="stylesheet" href="/css/landing.css" />
  <meta charset="utf-8" />
  <title>Welcome to iTBI</title>
  <body>
    <div class="container-fluid">
      <div id="header" class="row d-flex">
        <img
          style="position: absolute; height: 15%; width: 15%"
          src="/img/iTBI.png"
        />
        <div style="margin-top: 50px" class="col">
          <h1 id="head-name" class="text-center">iTBI Medical Portal</h1>
          <hr />
        </div>
      </div>
      <div class="row d-flex">
        <div style="margin-left:150px" class="col-sm-auto">
          <h6 style="margin-left:-150px" class="text-left">
            Logged in As: Dr. Dolittle
            <p class="text-left">
              <button style="margin-top: 2px;" type="button" onclick="logout()">
                Logout
              </button>
            </p>
          </h6>
          <h2>Your Patients</h2>
          <table
            style="margin-bottom:25px"
            id="element"
            class="text-center table-responsive table-hover table-bordered"
          >
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">ID</th>
                <th scope="col">Patient Info</th>
              </tr>
            </thead>
            <tr id="element">
              <th>1</th>
              <th>John Doe</th>
              <th>412851</th>
              <th>
                <input type="submit" onclick="openInfo('john')" value=">" />
              </th>
            </tr>
            <tr id="element">
              <th>2</th>
              <th>Jane Doe</th>
              <th>274557</th>
              <th>
                <input type="submit" onclick="openInfo('jane')" value=">" />
              </th>
            </tr>

            <tr id="element">
              <th>3</th>
              <th>Randy Myers</th>
              <th>987642</th>
              <th>
                <input type="submit" onclick="openInfo('randy')" value=">" />
              </th>
            </tr>

            <tr id="element">
              <th>4</th>
              <th>Johnathan O'Donell</th>
              <th>478213</th>
              <th>
                <input
                  type="submit"
                  onclick="openInfo('johnathan')"
                  value=">"
                />
              </th>
            </tr>

            <tr id="element">
              <th>5</th>
              <th>Mike Smith</th>
              <th>787421</th>
              <th>
                <input type="submit" onclick="openInfo('mike')" value=">" />
              </th>
            </tr>

            <tr id="element">
              <th>6</th>
              <th>Karen Jones</th>
              <th>859691</th>
              <th>
                <input type="submit" onclick="openInfo('karen')" value=">" />
              </th>
            </tr>
          </table>
        </div>
        <div class="col-md-auto">
          <h1>Document Upload</h1>
          <input type="file" id="upload" onclick="upload()" />
        </div>
      </div>
    </div>

    <script>
      function openInfo(id) {
        if (id === "john") {
          window.open("patient1.html");
        }
        if (id === "jane") {
          window.open("patient2.html");
        }
        if (id === "randy") {
          window.open("patient3.html");
        }
        if (id === "johnathan") {
          window.open("patient4.html");
        }
        if (id === "mike") {
          window.open("patient5.html");
        }
        if (id === "karen") {
          window.open("patient6.html");
        }
      }

      function logout() {
        window.close();
      }
      function upload() {}
    </script>
  </body>
</html>
